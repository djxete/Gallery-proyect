<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- My Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Nature pictures -->
    <section class="section nature">
        <img
        src="./images/nature-1.jpeg"
        title="nature-1" 
        class="img" 
        alt="nature 1 picture" 
        data-id="1"
        >
        <img
        src="./images/nature-2.jpeg"
        title="nature-2" 
        class="img" 
        alt="nature 2 picture" 
        data-id="2"
        >
        <img
        src="./images/nature-3.jpeg"
        title="nature-3" 
        class="img" 
        alt="nature 3 picture" 
        data-id="3"
        >
    </section>

    <!-- City pictures -->

    <section class="section city">
        <img 
        src="./images/city-1.jpeg" 
        title="city-1" 
        class="img" 
        alt="city 1 picture" 
        data-id="1"
        >
        <img 
        src="./images/city-2.jpeg" 
        title="city-2" 
        class="img" 
        alt="city 2 picture" 
        data-id="2"
        >
        <img 
        src="./images/city-3.jpeg" 
        title="city-3" 
        class="img" 
        alt="city 3 picture" 
        data-id="3"
        >
        <img 
        src="./images/city-4.jpeg" 
        title="city-4" 
        class="img" 
        alt="city 4 picture" 
        data-id="4"
        >
        <img 
        src="./images/city-5.jpeg" 
        title="city-5" 
        class="img" 
        alt="city 5 picture" 
        data-id="5"
        >
    </section>

    <!--Modal section -->

    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <!-- Prev next button -->
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <!-- Next next button -->
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <!-- Content -->
            <img 
            src="./images/city-2.jpeg" 
            class="main-img" 
            alt=""
            >
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
                <img 
                src="./images/city-5.jpeg" 
                title="city-5" 
                class="modal-img" 
                alt="city 5 picture" 
                data-id="5">
            </div>
        </div>
    </div>

    <!-- My Js -->

    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/class.js"></script>
    
</body>

</html>
